---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
        <li>
            <a class="post-link" href="https://www.dropbox.com/s/mw391v171mwb2qs/KJWeng_Resume_SW_3A.pdf?dl=0">Resume</a>
        </li>
  </ul>
</div>
